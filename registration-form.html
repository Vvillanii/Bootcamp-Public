<!DOCTYPE html>
<html>
    <head>
        <title>Registratin Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name: </label>
                <input type="text" name="name"
                placeholder="First name...">
            </div>
            <div>
                <label>Last Name: </label>
                <input type="text" name="name" 
                placeholder="Last name..." >
            </div>
            <div>
                <label>Email: </label>
                <input type="text" name="email" 
                placeholder="Your email..." >
            </div>
            <div>
                <label>Password: </label>
                <input type="password" name="password" 
                placeholder="Password..." >
            </div>
            <div>
                <label>Confirm Password: </label>
                <input type="confirm password" name="confirm password" 
                placeholder="Confirm Password..." >
            </div>
            <div>
                <label>DOB: </label>
                <input type="date" name="dob" 
                placeholder="MM/DD/YYYY" >
            </div>
            <div>
                <p>Gender Identity:</p>
                <input type="radio" name="gender identity">
                <label for="Male">Male<label>
                <input type="radio" name="gender identity">
                <label for="Female">Female<label>
                <input type="radio" name="gender identity">
                <label for="Non-binary">Non-binary<label>
                <input type="radio" name="gender identity">
                <label for="I prefer not to answer">I prefer not to answer<label>
            </div>
            <div>
                <p>A short description about myself:</p>
                <textarea name="comment" cols="20" rows="3"></textarea>
            </div>
            <div>
                <p>Favorite Language: 
                <select name="snack">
                    <option>Javascript</option>
                    <option>CSS</option>
                    <option>HTML</option>
                </select>
                </p>
            </div>
            <div>
                <input type="checkbox" name="offers" 
                id="offers" checked >
                <label for="offers">Yes, I would like to receive email updates</label>
            </div>
            <input type="submit" value="Create Account" >
            <p>* Indicated a required field</p>
        </form>
    </body>
</html>
